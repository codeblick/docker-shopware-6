log_errors = On
error_log = /dev/stderr

phar.readonly = 0
short_open_tag = Off

max_execution_time = ${PHP_MAX_EXECUTION_TIME}
memory_limit = ${PHP_MEMORY_LIMIT}

upload_max_filesize = ${UPLOAD_MAX_FILE_SIZE}
post_max_size = ${POST_MAX_FILE_SIZE}

date.timezone=Europe/Berlin

xdebug.mode=${PHP_XDEBUG_MODE}
xdebug.start_with_request = ${PHP_XDEBUG_START_WITH_REQUEST}

xdebug.profiler_output_name = xdebug.out.%t
xdebug.output_dir = /var/www/html

xdebug.client_host = ${PHP_XDEBUG_HOST}
xdebug.client_port = ${PHP_XDEBUG_PORT}
xdebug.discover_client_host = false
xdebug.idekey = ${PHP_XDEBUG_IDEKEY}

opcache.enable = ${OPCACHE_ENABLE}
opcache.max_accelerated_files = ${OPCACHE_MAX_ACCELERATED_FILES}
opcache.memory_consumption = ${OPCACHE_MEMORY_CONSUMPTION}
opcache.revalidate_freq = ${OPCACHE_REVALIDATE_FREQ}
opcache.validate_root = 1

apcu.enabled = ${APCU_ENABLED}
apc.shm_size = ${APCU_SHM_SIZE}
apc.enable_cli = ${APCU_ENABLE_CLI}

zend.max_allowed_stack_size = ${PHP_ZEND_MAX_ALLOWED_STACK_SIZE}
xdebug.max_nesting_level = ${PHP_XDEBUG_MAX_NESTING_LEVEL}
